name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate package.json
        run: node -e "require('./package.json')"

      - name: Check required files exist
        run: |
          test -f README.md
          test -f LICENSE
          test -d commands
          test -d lib
